<input [(ngModel)]="query" (keyup.enter)="onSearch()" placeholder="Search Audius..." />
<button (click)="onSearch()">Search</button>

<div *ngFor="let song of results" class="audius-result">
  <h3>{{ song.title }}</h3>
  <p>{{ song.user?.name }}</p>
  <iframe
    width="100%"
    height="120"
    frameborder="no"
    scrolling="no"
    allow="autoplay"
    [src]="getEmbedUrl(song.id)"
  ></iframe>

  <button (click)="addToPlaylist(song)">+ Add to Playlist</button>
</div>
